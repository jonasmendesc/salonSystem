<div class="register-box">
  <div class="register-logo">
    <a><b>Salon</b>System</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register um nova conta</p>

    <form action="../../index.html" method="post">
      
      <slsys-input *ngFor="let input of inputs" [input]="input"></slsys-input>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">Aceito os termos do contrato <a href="#">termos</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>Entrar com Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>Entrar com Google+</a>
    </div>

    <a [routerLink]="['/login']" class="text-center">JÃ¡ possuo uma conta</a>
  </div>
  <!-- /.form-box -->
</div>
