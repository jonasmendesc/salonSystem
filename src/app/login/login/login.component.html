<div class="login-box"  >
  <div class="login-logo">
    <a><b>Salon</b>System</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Entre com seu email e senha</p>

    <form action="#" method="post">
      
      <slsys-input *ngFor="let input of inputs" [input]="input"></slsys-input>

      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OU -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>Entrar com Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>Entrar com o Google+</a>
    </div>
    <!-- /.social-auth-links -->
    <a href="#">Esqueci minha senha</a><br>
    <a href="/register" class="text-center">Criar uma nova conta</a>

  </div>
  <!-- /.login-box-body -->
</div>
